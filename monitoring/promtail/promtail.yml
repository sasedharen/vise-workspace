server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://localhost:3100/loki/api/v1/push

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log

  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

  - job_name: vise-backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: vise-backend
          service: vise-backend
          __path__: /var/log/vise-backend.log

  - job_name: vise-auth
    static_configs:
      - targets:
          - localhost
        labels:
          job: vise-auth
          service: vise-auth
          __path__: /var/log/vise-auth.log