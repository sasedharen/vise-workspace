# Prometheus configuration for VISE application monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'vise-production'
    environment: 'production'

# Rule files
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['monitoring-node-exporter:9100']
    scrape_interval: 10s
    metrics_path: /metrics

  # cAdvisor (container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['monitoring-cadvisor:8080']
    scrape_interval: 10s

  # OPA (Open Policy Agent) metrics
  - job_name: 'opa'
    static_configs:
      - targets: ['utils-opa:8181']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: opa_(.+)
        target_label: __name__
        replacement: vise_opa_${1}

  # VISE Backend API metrics
  - job_name: 'vise-backend'
    static_configs:
      - targets: ['host.docker.internal:6000']
    metrics_path: /metrics
    scrape_interval: 15s
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: http_(.+)
        target_label: __name__
        replacement: vise_api_${1}

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['monitoring-redis-exporter:9121']
    scrape_interval: 15s

  # PostgreSQL metrics  
  - job_name: 'postgresql'
    static_configs:
      - targets: ['monitoring-postgres-exporter:9187']
    scrape_interval: 30s

  # Docker daemon metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
    scrape_interval: 30s

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - 'monitoring-alertmanager:9093'