services:
  redis:
    image: redis:7-alpine
    container_name: vise-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    environment:
      - REDIS_REPLICATION_MODE=master
    networks:
      - vise-network

networks:
  vise-network:
    driver: bridge
    name: vise-network