services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vise-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vise
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: vise
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ../backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - vise-network

  # Database Backup Service (runs every hour)
  db-backup:
    image: postgres:15-alpine
    container_name: vise-db-backup
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: vise
      POSTGRES_HOST: postgres
      POSTGRES_DB: vise
      POSTGRES_USER: postgres
    volumes:
      - ../backups:/backups
      - ../scripts:/scripts
    command: /scripts/backup-cron.sh
    networks:
      - vise-network

volumes:
  postgres_data:
    driver: local
    name: postgres_data
networks:
  vise-network:
    driver: bridge
    name: vise-network