events {
    worker_connections 1024;
}

http {
    upstream gitlab {
        server gitlab:80;
    }

    upstream registry {
        server gitlab:5050;
    }

    # Rate limiting for DDoS protection
    limit_req_zone $binary_remote_addr zone=gitlab_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=registry_limit:10m rate=5r/s;

    # Main GitLab proxy
    server {
        listen 80;
        server_name gitlab.vise.local;
        
        # Increase timeouts for large repository operations
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
        
        # Increase body size for large commits and LFS
        client_max_body_size 1G;
        
        location / {
            limit_req zone=gitlab_limit burst=20 nodelay;
            
            proxy_pass http://gitlab;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for GitLab
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Special handling for Git over HTTP
        location ~ ^/[\w\.-]+/[\w\.-]+\.git/ {
            limit_req zone=gitlab_limit burst=50 nodelay;
            
            proxy_pass http://gitlab;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for large repository operations
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
        }
    }

    # Container Registry proxy
    server {
        listen 80;
        server_name registry.vise.local;
        
        client_max_body_size 2G;
        
        location / {
            limit_req zone=registry_limit burst=10 nodelay;
            
            proxy_pass http://registry;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Special headers for Docker Registry
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
        }
    }

    # Health check endpoint
    server {
        listen 80;
        server_name health.vise.local;
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Default server for undefined hosts
    server {
        listen 80 default_server;
        server_name _;
        return 444;
    }
}